<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retriever Chat Interface</title>
    <style>
        /* åŸæœ‰æ ·å¼ä¿æŒä¸å˜ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: auto;
            border: 1px solid #ddd;
            background: #fff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        .user-message {
            align-self: flex-end;
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f8d7da;
            color: #842029;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 16px;
        }

        .chat-input button {
            padding: 12px 20px;
            background: #0d6efd;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-input button:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }

        .chat-input button:hover:enabled {
            background: #0b5ed7;
        }

        progress {
            height: 8px;
            width: 100%;
            margin: 0;
        }

        /* æ–°å¢ç­”æ¡ˆå±•ç¤ºæ ·å¼ */
        .answer-section {
            background: #e2f0fb;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cfe2ff;
        }

        .docs-section {
            background: #fff3cd;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
<progress id="progress-bar" max="5" value="0" style="display: none;"></progress>

<div class="chat-container">
    <div class="chat-messages" id="chat-box"></div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Enter your query..."/>
        <button onclick="sendQuery()">Send</button>
    </div>
</div>

<script>
    let isFirstSetupDone = false;

    function appendMessage(content, isUser = false, isSystem = false) {
        const message = document.createElement("div");
        message.className = `message ${isUser ? "user-message" : "bot-message"}`;

        if (isSystem) {
            message.innerHTML = content; // å…è®¸HTMLå†…å®¹
        } else {
            message.textContent = content;
        }

        document.getElementById("chat-box").appendChild(message);
        message.scrollIntoView({behavior: "smooth"});
    }

    async function sendQuery() {
        const input = document.getElementById("user-input");
        const query = input.value.trim();
        if (!query) return;

        appendMessage(query, true);
        input.value = "";

        try {
            const response = await fetch("/answer", {  // ä¿®æ”¹è°ƒç”¨æ¥å£ä¸º/answer
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({query: query})
            });

            const data = await response.json();

            if (data.error) {
                appendMessage(`âŒ Error: ${data.error}`, false);
                return;
            }

            // å±•ç¤ºæ£€ç´¢ç»“æœ
            if (data.documents && data.documents.length > 0) {
                const docsHtml = `
                    <div class="docs-section">
                        <strong>ğŸ“š Retrieved Documents:</strong>
                        ${data.documents.map((doc, i) => `
                            <div style="margin-top: 8px;">
                                <div>${i + 1}. ${doc.title}</div>
                                <div style="font-size: 0.9em; color: #666;">${doc.text.slice(0, 150)}...</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                appendMessage(docsHtml, false, true);
            }

            // å±•ç¤ºç”Ÿæˆç­”æ¡ˆ
            if (data.answer) {
                const answerHtml = `
                    <div class="answer-section">
                        <strong>ğŸ’¡ Generated Answer:</strong>
                        <div style="margin-top: 8px;">${data.answer}</div>
                    </div>
                `;
                appendMessage(answerHtml, false, true);
            }

        } catch (err) {
            appendMessage("âŒ Network error. Please try again.", false);
            console.error(err);
        }
    }

    // ä¿ç•™åŸæœ‰çš„pollBackendLogså’Œåˆå§‹åŒ–é€»è¾‘
    async function pollBackendLogs() { /* ä¸åŸä»£ç ç›¸åŒ */
    }

    window.onload = function () {
        pollBackendLogs();
    };
</script>
</body>
</html>
